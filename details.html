  <script>
    const card = document.querySelector(".info-card");
    // console.log(localStorage.search);
    const search = JSON.parse(localStorage.search);

    function handelHeart() {
      var ref = JSON.parse(localStorage.getItem("favList"));
      let flag = true;
      if (ref != null) {
        ref.forEach((element) => {
          if (element.id == search.id) {
            flag = false;
            alert(`${search.name} is Already added in list`);
          }
        });
        if (flag) {
          let favList = [];
          favList = [...ref, search];
          localStorage.setItem("favList", JSON.stringify(favList));
          alert(`${search.name} is Successfully added in list`);
        }
      }
      if (ref == null || ref == undefined) {
        let list = [search];
        localStorage.setItem("favList", JSON.stringify(list));
        alert(`${search.name} is Successfully added in list`);
      }
      getData();
    }
    function getData() {
      let flag = "♡";
      const list = JSON.parse(localStorage.favList);
      if (list == null || list == undefined) {
        heart = "♡";
      } else {
        list.forEach((element) => {
          if (element.id == search.id) {
            flag = "❤️";
          }
        });
      }
      card.innerHTML = `<main class="mainIndex info-index">
      <div class="info-card">
         <img src="${search.image.url}" alt="" />
         <h2 class=" info-card-header" >${search.name}</h2>
        <div class="table">
              <div class=" table-row">
                   <div class="table-cell">
                        <h2>Power States</h2>
                      </div>
               <div class="table-cell table-cell-d">
                  <button onclick= "handelHeart();" id="heart">${flag}</button>
               </div>
         </div>
          <div class="table-row">
            <div class="table-cell">
              <p>Intelligence</p>
            </div>
            <div class="table-cell table-cell-d">
              <p>${search.powerstats.intelligence}</p>
            </div>
          </div>
          <div class="table-row">
            <div class="table-cell">
              <p>Strength</p>
            </div>
            <div class="table-cell table-cell-d">
              <p>${search.powerstats.strength}</p>
            </div>
          </div>
          <div class="table-row">
            <div class="table-cell">
              <p>Speed</p>
            </div>
            <div class="table-cell table-cell-d ">
              <p>${search.powerstats.speed}</p>
            </div>
          </div>
          <div class="table-row">
            <div class="table-cell">
              <p>Durability</p>
            </div>
            <div class="table-cell table-cell-d">
              <p>${search.powerstats.durability}</p>
            </div>
         
          </div>
            <div class="table-row">
            <div class="table-cell">
              <p>Power</p>
            </div>
            <div class="table-cell table-cell-d">
              <p>${search.powerstats.power}</p>
            </div>
          </div>
        </div>
      </div>`;
    }
    getData();
  </script>
