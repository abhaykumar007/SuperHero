<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I wanna be a SuperHero</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap");
    </style>
  </head>
  <body>
    <!-- Nav-Bar -->
    <nav class="nav-bar">
      <div class="right">
        <div class="logo"></div>
        <div class="name">
          <a
            href=""
            style="font-size: 25px; font-family: 'Dancing Script', cursive"
            >Superhero</a
          >
          <a href="">Hunter</a>
        </div>
      </div>

      <div id="pop-up" class="pop-up">pop-up sample</div>

      <ul class="left">
        <a href="index.html">Home</a>
        <a href="favourites.html">Favourites</a>
      </ul>
    </nav>

    <!-- Main-Body -->
    <div class="mainIndex">
      <p class="description">
        Find Everything you want know about your favourite superhero in one
        click
      </p>
      <div class="search">
        <input
          id="search"
          type="text"
          name=""
          spellcheck="false"
          placeholder="Search..."
        />
        <div id="cardID" class="card-container">
          <ul class="result">
            <li class="card">
              <img src="./images/logo.png" alt="" />
              <div class="card-content">
                <h2>Name</h2>
                <button
                  onclick="javascript : handelSearchClick();"
                  class="search-btn"
                >
                  Search
                </button>
                <button class="add-to-favourites">Add to Favourites</button>
              </div>
            </li>
          </ul>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
